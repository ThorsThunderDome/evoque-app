<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - My Supporters</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') { document.documentElement.setAttribute('data-theme', 'light'); }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img id="creator-avatar-sidebar" src="" alt="Creator Avatar" class="logo">
                <h2 id="creator-name-sidebar">My Hub</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="creator_dashboard.html">Dashboard</a></li>
                    <li><a href="my_supporters.html">My Supporters</a></li>
                    <li><a href="manage_tiers.html">My Tiers</a></li>
                    <li><a href="create_post.html">Create Post</a></li>
                    <li><a href="manage_merch.html">Manage Merch</a></li>
                    <li><a href="manage_bounties.html">Manage Bounties</a></li>
                    <li><a href="creator_settings.html">Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="dashboard.html" class="btn btn-secondary">Switch to Supporter Space</a>
                <div class="theme-switcher">
                    <span>Light</span><label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label><span>Dark</span>
                </div>
                <div id="user-profile"><p>Connected as: <strong id="username-display"></strong></p></div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <h1>My Supporters</h1>
            <p>A list of amazing people supporting your work.</p>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Subscribed Tier</th>
                            <th>Monthly (Ï€)</th>
                        </tr>
                    </thead>
                    <tbody id="supporters-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // --- UI Logic ---
        const themeToggle = document.getElementById('theme-toggle');
        function applyTheme(theme) { if (theme === 'light') { document.documentElement.setAttribute('data-theme', 'light'); themeToggle.checked = false; } else { document.documentElement.removeAttribute('data-theme'); themeToggle.checked = true; } localStorage.setItem('theme', theme); }
        const currentTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(currentTheme);
        themeToggle.addEventListener('change', function() { applyTheme(this.checked ? 'dark' : 'light'); });
        const sidebarToggler = document.getElementById('sidebar-toggler');
        const appContent = document.getElementById('app-content');
        if (sidebarToggler && appContent) { sidebarToggler.addEventListener('click', () => { appContent.classList.toggle('sidebar-collapsed'); }); }

        // --- Page-Specific Logic ---
        const piUserString = sessionStorage.getItem('piUser');
        if (!piUserString) { window.location.href = 'index.html'; }
        const piUser = JSON.parse(piUserString);
        document.getElementById('username-display').textContent = piUser.username;
        

             const firebaseConfig = {
  apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
  authDomain: "evoque-app.firebaseapp.com",
  projectId: "evoque-app",
  storageBucket: "evoque-app.firebasestorage.app",
  messagingSenderId: "790735748571",
  appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
  measurementId: "G-DG6WWPYQ3Z"
};
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        try {
            const creatorDocRef = doc(db, 'creators', piUser.uid);
            const docSnap = await getDoc(creatorDocRef);
            if (docSnap.exists()) {
                const creatorData = docSnap.data();
                document.getElementById('creator-name-sidebar').textContent = creatorData.name;
                document.getElementById('creator-avatar-sidebar').src = creatorData.profileImage;
            }
        } catch (error) { console.error("Could not load creator data for sidebar", error); }

        // Updated mock data to include number and contribution
        const mockSupporters = [
            { number: 1, username: 'Pioneer1', tierName: 'Gold Tier', contribution: 10 },
            { number: 2, username: 'JaneDoe', tierName: 'Silver Tier', contribution: 5 },
            { number: 3, username: 'TestUser', tierName: 'Silver Tier', contribution: 5 }
        ];
        const tableBody = document.getElementById('supporters-table-body');
        tableBody.innerHTML = '';
        if (mockSupporters.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4">You have no supporters yet.</td></tr>';
        } else {
            mockSupporters.forEach(supporter => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>#${supporter.number}</td>
                    <td>${supporter.username}</td>
                    <td>${supporter.tierName}</td>
                    <td>${supporter.contribution.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
