<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Creator Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="https://i.imgur.com/your-new-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-primary">Creator Space</a> <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <div id="loader"><h1>Checking your creator status...</h1></div>

            <div id="creator-registration-form" class="hidden">
                <h1>Become a Creator</h1>
                <p>Set up your public profile to start building your community.</p>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="creator-name">Public Creator Name</label>
                        <input type="text" id="creator-name" required>
                    </div>
                    <div class="form-group">
                        <label for="creator-bio">Your Bio (A short description of what you do)</label>
                        <textarea id="creator-bio" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profile-image">Profile Image URL</label>
                        <input type="url" id="profile-image" placeholder="https://imgur.com/your-image.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Profile</button>
                    <p id="form-status"></p>
                </form>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
            // --- 3. CHECK IF USER IS ALREADY A CREATOR ---
            const loader = document.getElementById('loader');
            const registrationFormDiv = document.getElementById('creator-registration-form');
            
            const creatorDocRef = db.collection('creators').doc(piUser.uid);
            const creatorDoc = await creatorDocRef.get();

            if (creatorDoc.exists) {
                // If they are a creator, send them to their dashboard (we'll build this page next)
                window.location.href = 'creator_dashboard.html';
            } else {
                // If not, show the registration form
                loader.classList.add('hidden');
                registrationFormDiv.classList.remove('hidden');
            }

            // --- 4. HANDLE FORM SUBMISSION ---
            const registrationForm = document.getElementById('registration-form');
            const formStatus = document.getElementById('form-status');
            registrationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formStatus.textContent = "Creating profile...";

                const newCreatorData = {
                    name: document.getElementById('creator-name').value,
                    bio: document.getElementById('creator-bio').value,
                    profileImage: document.getElementById('profile-image').value,
                    ownerUid: piUser.uid // Link this profile to the logged-in user's ID
                };

                try {
                    // Create a new document in the 'creators' collection using the user's Pi UID as the document ID
                    await db.collection('creators').doc(piUser.uid).set(newCreatorData);
                    formStatus.textContent = "Profile created successfully! Redirecting...";
                    // Redirect to the creator dashboard after creation
                    setTimeout(() => {
                        window.location.href = 'creator_dashboard.html';
                    }, 2000);
                } catch (error) {
                    console.error("Error creating creator profile: ", error);
                    formStatus.textContent = "Error: Could not create profile. Please try again.";
                }
            });
        });
    </script>
</body>
</html>
