<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Creator Hub</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark'; // Default to dark mode
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
<aside id="sidebar">
    <div class="sidebar-header">
        <img id="creator-avatar-sidebar" src="" alt="Creator Avatar" class="logo">
        <h2 id="creator-name-sidebar">My Hub</h2>
    </div>
    <nav class="nav-menu">
        <ul>
            <li><a href="creator_dashboard.html" class="active">Dashboard</a></li>
            <li><a href="my_supporters.html">My Supporters</a></li>
            <li><a href="manage_tiers.html">My Tiers</a></li>
            <li><a href="create_post.html">Create Post</a></li>
        </ul>
    </nav>
    <div class="sidebar-footer">
        <a href="dashboard.html" class="btn btn-secondary">Switch to Supporter Space</a>
        
        <div class="theme-switcher">
            <span>Light</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span>Dark</span>
        </div>
        <div id="user-profile">
            <p>Connected as: <strong id="username-display"></strong></p>
        </div>
    </div>
    </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <div id="loader"><h1>Checking your creator status...</h1></div>
            <div id="creator-registration-form" class="hidden">
                <h1>Become a Creator</h1>
                <p>Set up your public profile to start building your community.</p>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="creator-name">Public Creator Name</label>
                        <input type="text" id="creator-name" required>
                    </div>
                    <div class="form-group">
                        <label for="creator-bio">Your Bio (A short description)</label>
                        <textarea id="creator-bio" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profile-image">Profile Image URL</label>
                        <input type="url" id="profile-image" placeholder="images/your-image.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Profile</button>
                    <p id="form-status"></p>
                </form>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const piUserString = sessionStorage.getItem('piUser');
            if (!piUserString) { window.location.href = 'index.html'; return; }
            const piUser = JSON.parse(piUserString);
            document.getElementById('username-display').textContent = piUser.username;

     const firebaseConfig = {
  apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
  authDomain: "evoque-app.firebaseapp.com",
  projectId: "evoque-app",
  storageBucket: "evoque-app.firebasestorage.app",
  messagingSenderId: "790735748571",
  appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
  measurementId: "G-DG6WWPYQ3Z"
};
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();

            const loader = document.getElementById('loader');
            const registrationFormDiv = document.getElementById('creator-registration-form');
            if (!piUser || !piUser.uid) {
                loader.innerHTML = "<h1>Error: Could not verify user ID. Please try logging in again.</h1>";
                return;
            }
            const creatorDocRef = db.collection('creators').doc(piUser.uid);
            const creatorDoc = await creatorDocRef.get();
            if (creatorDoc.exists) {
                window.location.href = 'creator_dashboard.html';
            } else {
                loader.classList.add('hidden');
                registrationFormDiv.classList.remove('hidden');
            }
            const registrationForm = document.getElementById('registration-form');
            const formStatus = document.getElementById('form-status');
            registrationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formStatus.textContent = "Creating profile...";
                const newCreatorData = {
                    name: document.getElementById('creator-name').value,
                    bio: document.getElementById('creator-bio').value,
                    profileImage: document.getElementById('profile-image').value,
                    ownerUid: piUser.uid
                };
                try {
                    await db.collection('creators').doc(piUser.uid).set(newCreatorData);
                    formStatus.textContent = "Profile created successfully! Redirecting...";
                    setTimeout(() => { window.location.href = 'creator_dashboard.html'; }, 2000);
                } catch (error) {
                    formStatus.textContent = "Error: Could not create profile.";
                }
            });
        });
    </script>
</body>
</html>
