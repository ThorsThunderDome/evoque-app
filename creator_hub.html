<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Creator Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="images/evoque-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-primary">Creator Space</a>
                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <div id="loader"><h1>Checking your creator status...</h1></div>
            <div id="creator-registration-form" class="hidden">
                <h1>Become a Creator</h1>
                <p>Set up your public profile to start building your community.</p>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="creator-name">Public Creator Name</label>
                        <input type="text" id="creator-name" required>
                    </div>
                    <div class="form-group">
                        <label for="creator-bio">Your Bio (A short description)</label>
                        <textarea id="creator-bio" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profile-image">Profile Image URL</label>
                        <input type="url" id="profile-image" placeholder="images/your-image.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Profile</button>
                    <p id="form-status"></p>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
</script>
    <script type="module">
    async function initCreatorHub({ db, piUser, doc, getDoc, setDoc }) {
        const loader = document.getElementById('loader');
        const registrationFormDiv = document.getElementById('creator-registration-form');
        if (!piUser || !piUser.uid) { loader.innerHTML = "<h1>Error: Could not verify user ID.</h1>"; return; }

        const creatorDocRef = doc(db, 'creators', piUser.uid);
        const creatorDoc = await getDoc(creatorDocRef);
        
        if (creatorDoc.exists()) {
            window.location.href = 'creator_dashboard.html';
        } else {
            loader.classList.add('hidden');
            registrationFormDiv.classList.remove('hidden');
        }
        
        const registrationForm = document.getElementById('registration-form');
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formStatus = document.getElementById('form-status');
            formStatus.textContent = "Creating profile...";
            const newCreatorData = {
                name: document.getElementById('creator-name').value,
                bio: document.getElementById('creator-bio').value,
                profileImage: document.getElementById('profile-image').value,
                ownerUid: piUser.uid
            };
            try {
                await setDoc(doc(db, 'creators', piUser.uid), newCreatorData);
                formStatus.textContent = "Profile created! Redirecting...";
                setTimeout(() => { window.location.href = 'creator_dashboard.html'; }, 2000);
            } catch (error) {
                formStatus.textContent = "Error: Could not create profile.";
            }
        });
    }
</script>
    <script src="main.js"></script>
</body>
</html>
