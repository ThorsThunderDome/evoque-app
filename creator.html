<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Creator Profile</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="images/evoque-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html" class="active">Explore</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
                
                <div class="theme-switcher">
                    <span>Light</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Dark</span>
                </div>

                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <div id="creator-profile-header">
                <img id="creator-avatar" src="" alt="Creator avatar" class="creator-avatar-large">
                <div>
                    <h1 id="creator-name">Loading...</h1>
                    <p id="creator-bio">Loading bio...</p>
                </div>
            </div>
            <div class="profile-content">
                <h2>Membership Tiers</h2>
                <div id="tiers-list" class="grid-container"></div>
            </div>
            <div class="profile-content">
                <h2>Recent Posts</h2>
                <div id="posts-feed"></div>
            </div>
        </main>
    </div>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // --- UI Logic (Theme & Sidebar) ---
        const themeToggle = document.getElementById('theme-toggle');
        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.checked = true;
            }
            localStorage.setItem('theme', theme);
        }
        const currentTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(currentTheme);
        themeToggle.addEventListener('change', function() { applyTheme(this.checked ? 'dark' : 'light'); });
        const sidebarToggler = document.getElementById('sidebar-toggler');
        const appContent = document.getElementById('app-content');
        if (sidebarToggler && appContent) {
            sidebarToggler.addEventListener('click', () => { appContent.classList.toggle('sidebar-collapsed'); });
        }

        // --- Page-Specific Logic ---
        const piUserString = sessionStorage.getItem('piUser');
        if (!piUserString) { window.location.href = 'index.html'; }
        const piUser = JSON.parse(piUserString);
        document.getElementById('username-display').textContent = piUser.username;

             const firebaseConfig = {
  apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
  authDomain: "evoque-app.firebaseapp.com",
  projectId: "evoque-app",
  storageBucket: "evoque-app.firebasestorage.app",
  messagingSenderId: "790735748571",
  appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
  measurementId: "G-DG6WWPYQ3Z"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const creatorId = sessionStorage.getItem('selectedCreatorId');
        if (!creatorId) {
            document.getElementById('main-content').innerHTML = "<h1>Error: Creator ID not found.</h1>";
        } else {
            const creatorDocRef = doc(db, "creators", creatorId);
            const membershipKey = `membership_${creatorId}`;
            const subscribedTierId = sessionStorage.getItem(membershipKey);

            function handleSubscription(tierId, tierName, tierPrice) {
                if (window.confirm(`Do you want to subscribe to ${tierName} for ${tierPrice} Ï€?`)) {
                    alert("Subscription successful! (This is a simulation). Refresh the page to see your new access.");
                    sessionStorage.setItem(membershipKey, tierId);
                } else {
                    alert("Subscription cancelled.");
                }
            }

            try {
                const docSnap = await getDoc(creatorDocRef);
                if (!docSnap.exists()) {
                    document.getElementById('main-content').innerHTML = "<h1>Creator not found.</h1>";
                } else {
                    const creator = docSnap.data();
                    document.getElementById('creator-name').textContent = creator.name;
                    document.getElementById('creator-bio').textContent = creator.bio;
                    document.getElementById('creator-avatar').src = creator.profileImage;

                    const tiersQuery = query(collection(db, "creators", creatorId, 'tiers'), orderBy('price'));
                    const tiersSnapshot = await getDocs(tiersQuery);
                    const tiersListDiv = document.getElementById('tiers-list');
                    tiersListDiv.innerHTML = '';
                    const allTiers = [];
                    if (!tiersSnapshot.empty) {
                        tiersSnapshot.forEach(doc => {
                            const tier = doc.data();
                            allTiers.push({ id: doc.id, name: tier.name, price: tier.price, description: tier.description });
                            const tierCard = document.createElement('div');
                            tierCard.className = 'tier-card';
                            tierCard.innerHTML = `<h3>${tier.name}</h3><p class="price">${tier.price} Ï€/month</p><ul>${tier.description.split(/[\r\n]+/).map(b => `<li>${b}</li>`).join('')}</ul><button class="btn btn-primary subscribe-btn">Subscribe</button>`;
                            tierCard.querySelector('.subscribe-btn').addEventListener('click', () => handleSubscription(doc.id, tier.name, tier.price));
                            tiersListDiv.appendChild(tierCard);
                        });
                    }

                    let userAccessibleTierIds = [];
                    if (subscribedTierId) {
                        const subscribedTier = allTiers.find(t => t.id === subscribedTierId);
                        if (subscribedTier) {
                            userAccessibleTierIds = allTiers.filter(t => t.price <= subscribedTier.price).map(t => t.id);
                        }
                    }

                    const postsQuery = query(collection(db, "creators", creatorId, 'posts'), orderBy('createdAt', 'desc'));
                    const postsSnapshot = await getDocs(postsQuery);
                    const postsFeedDiv = document.getElementById('posts-feed');
                    postsFeedDiv.innerHTML = '';
                    if (postsSnapshot.empty) {
                        postsFeedDiv.innerHTML = "<p>This creator hasn't made any posts yet.</p>";
                    } else {
                        postsSnapshot.forEach(doc => {
                            const post = doc.data();
                            const tierNames = allTiers.reduce((acc, tier) => ({...acc, [tier.id]: tier.name }), {});
                            const accessibleTierNames = post.accessibleTiers.map(tierId => tierNames[tierId] || 'A tier').join(', ');
                            const userHasAccess = post.accessibleTiers.some(id => userAccessibleTierIds.includes(id));
                            let contentHTML = userHasAccess ? `<div class="post-content"><p>${post.content}</p></div>` : `<div class="post-locked"><p>This post is locked. Subscribe to view.</p></div>`;
                            const postCard = document.createElement('div');
                            postCard.className = 'post-card';
                            postCard.innerHTML = `<h3>${post.title}</h3><p class="post-meta">Published on ${new Date(doc.data().createdAt.seconds * 1000).toLocaleDateString()}</p>${contentHTML}<div class="post-lock-info">ðŸ”’ Unlocks for: ${accessibleTierNames}</div>`;
                            postsFeedDiv.appendChild(postCard);
                        });
                    }
                }
            } catch (error) {
                console.error("Error fetching creator page:", error);
                document.getElementById('main-content').innerHTML = "<h1>Error loading page.</h1>";
            }
        }
    </script>
</body>
</html>
