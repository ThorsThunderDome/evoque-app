<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Creator Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="https://i.imgur.com/your-new-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html" class="active">Explore</a></li>
                    <li><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <div id="creator-profile-header">
                <img id="creator-avatar" src="" alt="Creator avatar" class="creator-avatar-large">
                <div>
                    <h1 id="creator-name">Loading...</h1>
                    <p id="creator-bio">Loading bio...</p>
                </div>
            </div>

            <div class="profile-content">
                <h2>Membership Tiers</h2>
                <div id="tiers-list" class="grid-container"></div>
            </div>

            <div class="profile-content">
                <h2>Recent Posts</h2>
                <div id="posts-feed"></div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- 1. Standard login check and Firebase init ---
            const piUserString = sessionStorage.getItem('piUser');
            if (!piUserString) { window.location.href = 'index.html'; return; }
            const piUser = JSON.parse(piUserString);
            document.getElementById('username-display').textContent = piUser.username;

            // **IMPORTANT**: PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        const firebaseConfig = {
            apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
            authDomain: "evoque-app.firebaseapp.com",
            projectId: "evoque-app",
            storageBucket: "evoque-app.firebasestorage.app",
            messagingSenderId: "790735748571",
            appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
            measurementId: "G-DG6WWPYQ3Z"
        };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();

            // --- 2. Get Creator ID from session ---
            const creatorId = sessionStorage.getItem('selectedCreatorId');
            if (!creatorId) {
                document.getElementById('main-content').innerHTML = "<h1>Error: Creator ID not found.</h1>";
                return;
            }

            const creatorDocRef = db.collection("creators").doc(creatorId);

            // --- 3. Fetch and Display Creator Profile, Tiers, and Posts ---
            try {
                // Fetch creator's main profile
                const docSnap = await creatorDocRef.get();
                if (docSnap.exists) {
                    const creator = docSnap.data();
                    document.getElementById('creator-name').textContent = creator.name;
                    document.getElementById('creator-bio').textContent = creator.bio;
                    document.getElementById('creator-avatar').src = creator.profileImage;
                } else {
                    document.getElementById('main-content').innerHTML = "<h1>Creator not found.</h1>";
                    return; // Stop if creator doesn't exist
                }

                // Fetch creator's tiers
                const tiersSnapshot = await creatorDocRef.collection('tiers').orderBy('price').get();
                const tiersListDiv = document.getElementById('tiers-list');
                const tierNames = {}; // To store tier names for easy lookup
                if (!tiersSnapshot.empty) {
                    tiersSnapshot.forEach(doc => {
                        const tier = doc.data();
                        tierNames[doc.id] = tier.name; // Store name against ID
                        const tierCard = document.createElement('div');
                        tierCard.className = 'tier-card'; // We'll style this
                        tierCard.innerHTML = `
                            <h3>${tier.name}</h3>
                            <p class="price">${tier.price} Ï€/month</p>
                            <ul>${tier.description.split('\\n').map(b => `<li>${b}</li>`).join('')}</ul>
                            <button class="btn btn-primary">Subscribe</button>
                        `;
                        tiersListDiv.appendChild(tierCard);
                    });
                }

                // Fetch creator's posts
                const postsSnapshot = await creatorDocRef.collection('posts').orderBy('createdAt', 'desc').get();
                const postsFeedDiv = document.getElementById('posts-feed');
                if (postsSnapshot.empty) {
                    postsFeedDiv.innerHTML = "<p>This creator hasn't made any posts yet.</p>";
                } else {
                    postsSnapshot.forEach(doc => {
                        const post = doc.data();
                        const accessibleTierNames = post.accessibleTiers.map(tierId => tierNames[tierId] || 'A tier').join(', ');
                        
                        const postCard = document.createElement('div');
                        postCard.className = 'post-card'; // We'll style this
                        postCard.innerHTML = `
                            <h3>${post.title}</h3>
                            <p class="post-meta">Published on ${new Date(post.createdAt.seconds * 1000).toLocaleDateString()}</p>
                            <div class="post-content">
                                <p>${post.content.substring(0, 200)}...</p>
                            </div>
                            <div class="post-lock-info">
                                ðŸ”’ Unlocks for: ${accessibleTierNames}
                            </div>
                        `;
                        postsFeedDiv.appendChild(postCard);
                    });
                }

            } catch (error) {
                console.error("Error fetching creator page content: ", error);
                document.getElementById('main-content').innerHTML = "<h1>Error loading page content.</h1>";
            }
        });
    </script>
</body>
</html>
