<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Creator Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="https://i.imgur.com/your-new-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html" class="active">Explore</a></li>
                    <li><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <div id="creator-profile-header">
                <img id="creator-avatar" src="" alt="Creator avatar" class="creator-avatar-large">
                <div>
                    <h1 id="creator-name">Loading...</h1>
                    <p id="creator-bio">Loading bio...</p>
                </div>
            </div>

            <div class="profile-content">
                <h2>Membership Tiers</h2>
                <div id="tiers-list" class="grid-container"></div>
            </div>

            <div class="profile-content">
                <h2>Recent Posts</h2>
                <div id="posts-feed"></div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- 1. Standard login check and Firebase init ---
            const piUserString = sessionStorage.getItem('piUser');
            if (!piUserString) { window.location.href = 'index.html'; return; }
            const piUser = JSON.parse(piUserString);
            document.getElementById('username-display').textContent = piUser.username;

            const firebaseConfig = { /* YOUR FIREBASE CONFIG */ };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();

            const creatorId = sessionStorage.getItem('selectedCreatorId');
            if (!creatorId) {
                document.getElementById('main-content').innerHTML = "<h1>Error: Creator ID not found.</h1>";
                return;
            }

            const creatorDocRef = db.collection("creators").doc(creatorId);

            // --- 2. NEW: SIMULATED MEMBERSHIP CHECK ---
            // We create a unique key for this creator's membership in sessionStorage
            const membershipKey = `membership_${creatorId}`;
            const subscribedTierId = sessionStorage.getItem(membershipKey);

            // --- 3. UPDATED: PAYMENT SIMULATION NOW SAVES THE MEMBERSHIP ---
            function handleSubscription(tierId, tierName, tierPrice) {
                const confirmationMessage = `Do you want to subscribe to ${tierName} for ${tierPrice} Ï€?`;
                
                if (window.confirm(confirmationMessage)) {
                    alert("Subscription successful! (This is a simulation). Refresh the page to see your new access.");
                    // Save the ID of the tier the user just subscribed to
                    sessionStorage.setItem(membershipKey, tierId);
                } else {
                    alert("Subscription cancelled.");
                }
            }

            // --- 4. Fetch and Display Creator Page Content ---
            try {
                // Fetch creator's main profile (same as before)
                const docSnap = await creatorDocRef.get();
                if (docSnap.exists) {
                    const creator = docSnap.data();
                    document.getElementById('creator-name').textContent = creator.name;
                    document.getElementById('creator-bio').textContent = creator.bio;
                    document.getElementById('creator-avatar').src = creator.profileImage;
                } else {
                    document.getElementById('main-content').innerHTML = "<h1>Creator not found.</h1>";
                    return;
                }

                // Fetch creator's tiers (updated to pass tierId to the button)
                const tiersSnapshot = await creatorDocRef.collection('tiers').orderBy('price').get();
                const tiersListDiv = document.getElementById('tiers-list');
                const tierNames = {};
                if (!tiersSnapshot.empty) {
                    tiersSnapshot.forEach(doc => {
                        const tier = doc.data();
                        tierNames[doc.id] = tier.name;
                        const tierCard = document.createElement('div');
                        tierCard.className = 'tier-card';
                        tierCard.innerHTML = `
                            <h3>${tier.name}</h3>
                            <p class="price">${tier.price} Ï€/month</p>
                            <ul>${tier.description.split('\\n').map(b => `<li>${b}</li>`).join('')}</ul>
                            <button class="btn btn-primary subscribe-btn">Subscribe</button>
                        `;
                        tierCard.querySelector('.subscribe-btn').addEventListener('click', () => {
                            handleSubscription(doc.id, tier.name, tier.price);
                        });
                        tiersListDiv.appendChild(tierCard);
                    });
                }

                // Fetch creator's posts (UPDATED WITH ACCESS CONTROL LOGIC)
                const postsSnapshot = await creatorDocRef.collection('posts').orderBy('createdAt', 'desc').get();
                const postsFeedDiv = document.getElementById('posts-feed');
                if (postsSnapshot.empty) {
                    postsFeedDiv.innerHTML = "<p>This creator hasn't made any posts yet.</p>";
                } else {
                    postsSnapshot.forEach(doc => {
                        const post = doc.data();
                        const accessibleTierNames = post.accessibleTiers.map(tierId => tierNames[tierId] || 'A tier').join(', ');
                        
                        // *** ACCESS CONTROL LOGIC STARTS HERE ***
                        const userHasAccess = post.accessibleTiers.includes(subscribedTierId);
                        
                        let postContentHTML = '';
                        if (userHasAccess) {
                            postContentHTML = `<div class="post-content"><p>${post.content}</p></div>`;
                        } else {
                            postContentHTML = `<div class="post-locked"><p>This post is locked. Subscribe to the correct tier to view.</p></div>`;
                        }
                        // *** ACCESS CONTROL LOGIC ENDS HERE ***

                        const postCard = document.createElement('div');
                        postCard.className = 'post-card';
                        postCard.innerHTML = `
                            <h3>${post.title}</h3>
                            <p class="post-meta">Published on ${new Date(post.createdAt.seconds * 1000).toLocaleDateString()}</p>
                            ${postContentHTML}
                            <div class="post-lock-info">ðŸ”’ Unlocks for: ${accessibleTierNames}</div>
                        `;
                        postsFeedDiv.appendChild(postCard);
                    });
                }
            } catch (error) {
                console.error("Error fetching creator page content: ", error);
                document.getElementById('main-content').innerHTML = "<h1>Error loading page content.</h1>";
            }
        });
    </script>
</body>
</html>
