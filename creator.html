<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Creator Profile</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="images/evoque-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html" class="active">Explore</a></li>
                    <li><a href="#">Chat</a></li>
                    <li><a href="#" id="disconnect-btn" class="nav-link"><span class="icon">
                    <!-- Power Icon SVG -->
                    <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg></span>
                    <span class="text disconnect-text">Disconnect</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
                
                <div class="theme-switcher">
                    <span>Light</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Dark</span>
                </div>

                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <div id="creator-profile-header">
                <img id="creator-avatar" src="" alt="Creator avatar" class="creator-avatar-large">
                <div>
                    <h1 id="creator-name">Loading...</h1>
                    <p id="creator-bio">Loading bio...</p>
                    <div id="social-icons-container"></div>
                </div>
            </div>
            <div id="progress-bar-section">
            <p><strong>First 100 Supporters Goal</strong></p>
            <div class="progress-bar-container">
                <div id="progress-bar-fill"></div>
                <span id="progress-bar-text">0 / 100</span>
            </div>
        </div>
            <div class="profile-content">
                <h2>Membership Tiers</h2>
                <div id="tiers-list" class="grid-container"></div>
            </div>
            <div class="profile-content">
                <h2>Recent Posts</h2>
                <div id="posts-feed"></div>
            </div>
            <div class="profile-content">
                <h2>Merch Store</h2>
                <div id="merch-list" class="grid-container">
                    <p>Loading products...</p>
                </div>
                </div>
                <div class="profile-content">
                <h2>Active Bounties</h2>
                <div id="bounties-list">
                    </div>
            </div>
        </main>
    </div>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="app.js" type="module"></script>
    <script src="creator.js" type="module"></script>
    <div id="scrollToTopBtn" title="Go to top">
  <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
</div>
</body>
</html>
