<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Manage Tiers</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img id="creator-avatar-sidebar" src="" alt="Creator Avatar" class="logo">
                <h2 id="creator-name-sidebar">My Hub</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="creator_dashboard.html">Dashboard</a></li>
                    <li><a href="my_supporters.html">My Supporters</a></li>
                    <li><a href="manage_tiers.html" class="active">My Tiers</a></li>
                    <li><a href="create_post.html">Create Post</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="dashboard.html" class="btn btn-secondary">Switch to Supporter Space</a>
                <div class="theme-switcher">
                    <span>Light</span><label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label><span>Dark</span>
                </div>
                <div id="user-profile"><p>Connected as: <strong id="username-display"></strong></p></div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <h1>Manage Your Tiers</h1>
            <div class="content-section">
                <h2>Create a New Tier</h2>
                <form id="create-tier-form">
                    <div class="form-group"><label for="tier-name">Tier Name</label><input type="text" id="tier-name" required></div>
                    <div class="form-group"><label for="tier-price">Monthly Price (in π)</label><input type="number" id="tier-price" step="0.01" min="0" required></div>
                    <div class="form-group"><label for="tier-description">Benefits (one per line)</label><textarea id="tier-description" rows="5" required></textarea></div>
                    <button type="submit" class="btn btn-primary">Create Tier</button>
                    <p id="form-status"></p>
                </form>
            </div>
            <div class="content-section">
                <h2>Your Existing Tiers</h2>
                <div id="existing-tiers-list"><div class="loader"></div></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        const themeToggle = document.getElementById('theme-toggle');
        function applyTheme(theme) { if (theme === 'light') { document.documentElement.setAttribute('data-theme', 'light'); themeToggle.checked = false; } else { document.documentElement.removeAttribute('data-theme'); themeToggle.checked = true; } localStorage.setItem('theme', theme); }
        const currentTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(currentTheme);
        themeToggle.addEventListener('change', function() { applyTheme(this.checked ? 'dark' : 'light'); });
        const sidebarToggler = document.getElementById('sidebar-toggler');
        const appContent = document.getElementById('app-content');
        if (sidebarToggler && appContent) { sidebarToggler.addEventListener('click', () => { appContent.classList.toggle('sidebar-collapsed'); }); }
        const piUserString = sessionStorage.getItem('piUser');
        if (!piUserString) { window.location.href = 'index.html'; }
        const piUser = JSON.parse(piUserString);
        document.getElementById('username-display').textContent = piUser.username;

             const firebaseConfig = {
  apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
  authDomain: "evoque-app.firebaseapp.com",
  projectId: "evoque-app",
  storageBucket: "evoque-app.firebasestorage.app",
  messagingSenderId: "790735748571",
  appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
  measurementId: "G-DG6WWPYQ3Z"
};
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const creatorDocRef = doc(db, 'creators', piUser.uid);
        const tiersCollectionRef = collection(creatorDocRef, 'tiers');
        const docSnap = await getDoc(creatorDocRef);
        if (docSnap.exists()) {
            const creatorData = docSnap.data();
            document.getElementById('creator-name-sidebar').textContent = creatorData.name;
            document.getElementById('creator-avatar-sidebar').src = creatorData.profileImage;
        }
        async function loadTiers() {
            const tierListDiv = document.getElementById('existing-tiers-list');
            tierListDiv.innerHTML = '';
            const q = query(tiersCollectionRef, orderBy('price'));
            const snapshot = await getDocs(q);
            if (snapshot.empty) { tierListDiv.innerHTML = '<p>You have not created any tiers yet.</p>'; return; }
            snapshot.forEach(doc => {
                const tier = doc.data();
                const tierElement = document.createElement('div');
                tierElement.className = 'tier-item management-card';
                tierElement.innerHTML = `<h3>${tier.name} - ${tier.price} π/month</h3><ul>${tier.description.split(/[\r\n]+/).map(b => `<li>${b}</li>`).join('')}</ul>`;
                tierListDiv.appendChild(tierElement);
            });
        }
        const createTierForm = document.getElementById('create-tier-form');
        createTierForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formStatus = document.getElementById('form-status');
            formStatus.textContent = 'Creating tier...';
            const newTier = { name: document.getElementById('tier-name').value, price: parseFloat(document.getElementById('tier-price').value), description: document.getElementById('tier-description').value, createdAt: serverTimestamp() };
            try {
                await addDoc(tiersCollectionRef, newTier);
                formStatus.textContent = 'Tier created successfully!';
                createTierForm.reset();
                loadTiers();
            } catch (error) { formStatus.textContent = 'Error creating tier.'; }
        });
        loadTiers();
    </script>
</body>
</html>
