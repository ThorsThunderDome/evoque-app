<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center; padding: 40px;">

    <h1>Debugger Page</h1>
    <p>This page will show the data that was saved after you logged in.</p>
    <hr style="margin: 20px 0;">

    <h2>Data found in sessionStorage:</h2>
    <pre id="debug-output" style="background-color: #333; padding: 20px; border-radius: 8px; color: #fff; font-size: 1.2em; word-wrap: break-word; white-space: pre-wrap;">
        Loading...
    </pre>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const outputElement = document.getElementById('debug-output');
            const piUserString = sessionStorage.getItem('piUser');
            
            // This will display exactly what is (or isn't) in sessionStorage
            if (piUserString === null) {
                outputElement.textContent = "null (This means the keycard is completely missing)";
            } else if (piUserString === undefined) {
                outputElement.textContent = "undefined (This would be very strange)";
            } else if (piUserString.trim() === "") {
                outputElement.textContent = "An empty string (This means the keycard exists but is blank)";
            } else {
                // If there is data, we show it
                outputElement.textContent = piUserString;
            }
        });
    </script>

</body>
</html>
