<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - My Dashboard</title>
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark'; // Default to dark mode
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app-content" class="sidebar-collapsed">

    <aside id="sidebar">
        <div class="sidebar-header">
            <img src="images/evoque-logo.png" alt="Evoque Logo" class="logo">
            <h2>Evoque</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="#">Chat</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
            <div class="theme-switcher">
                <span>Light</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Dark</span>
            </div>
            <div id="user-profile">
                <p>Connected as: <strong id="username-display"></strong></p>
            </div>
        </div>
    </aside>

    <main id="main-content">
        <button id="sidebar-toggler"><span></span></button>
        <h1>My Supporter Dashboard</h1>
        <section id="my-memberships-section">
            <h2>My Memberships</h2>
            <div id="memberships-grid" class="grid-container">
                <div class="loader"></div>
            </div>
        </section>
    </main>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="ui.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const piUserString = sessionStorage.getItem('piUser');
        if (!piUserString) { window.location.href = 'index.html'; return; }
        const piUser = JSON.parse(piUserString);
        document.getElementById('username-display').textContent = piUser.username;

             const firebaseConfig = {
  apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
  authDomain: "evoque-app.firebaseapp.com",
  projectId: "evoque-app",
  storageBucket: "evoque-app.firebasestorage.app",
  messagingSenderId: "790735748571",
  appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
  measurementId: "G-DG6WWPYQ3Z"
};
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        const membershipsGrid = document.getElementById('memberships-grid');
        let subsFound = 0;
        for (let i = 0; i < sessionStorage.length; i++) {
            const key = sessionStorage.key(i);
            if (key.startsWith('membership_')) {
                subsFound++;
                if (subsFound === 1) membershipsGrid.innerHTML = '';
                
                const creatorId = key.split('_')[1];
                const tierId = sessionStorage.getItem(key);

                try {
                    const creatorDoc = await db.collection('creators').doc(creatorId).get();
                    const tierDoc = await db.collection('creators').doc(creatorId).collection('tiers').doc(tierId).get();

                    if (creatorDoc.exists && tierDoc.exists) {
                        const creator = creatorDoc.data();
                        const tier = tierDoc.data();

                        const card = document.createElement('div');
                        card.className = 'creator-card';
                        card.innerHTML = `
                            <img src="${creator.profileImage}" alt="${creator.name}" class="creator-avatar">
                            <h3>${creator.name}</h3>
                            <p><strong>Your Tier:</strong> ${tier.name}</p>
                            <div class="card-actions">
                                <button class="btn btn-secondary view-creator-btn" data-id="${creatorId}">Visit Page</button>
                                <button class="btn btn-primary nft-dropdown-btn" data-id="${creatorId}">My NFTs ▼</button>
                            </div>
                            <div class="nft-dropdown-content hidden"></div>
                        `;
                        membershipsGrid.appendChild(card);
                    }
                } catch (error) { console.error("Error fetching subscription details", error); }
            }
        }
        
        if (subsFound === 0) {
            membershipsGrid.innerHTML = '<p>You have not subscribed to any creators yet.</p>';
        }

        document.querySelectorAll('.view-creator-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                sessionStorage.setItem('selectedCreatorId', e.target.dataset.id);
                window.location.href = 'creator.html';
            });
        });

        document.querySelectorAll('.nft-dropdown-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const content = event.target.closest('.creator-card').querySelector('.nft-dropdown-content');
                const isHidden = content.classList.toggle('hidden');
                event.target.innerHTML = isHidden ? 'My NFTs ▼' : 'My NFTs ▲';

                if (!isHidden && content.innerHTML === '') {
                    const mockNfts = [
                        { name: 'Membership NFT', tier: 'Gold Tier' },
                        { name: 'First Supporter Badge', date: 'Oct 2025' }
                    ];
                    
                    let nftHtml = '<ul>';
                    mockNfts.forEach(nft => {
                        nftHtml += `<li><strong>${nft.name}</strong><br><small>${nft.tier || `Earned: ${nft.date}`}</small></li>`;
                    });
                    nftHtml += '</ul>';
                    content.innerHTML = nftHtml;
                }
            });
        });
    });
</script>

</body>
</html>
