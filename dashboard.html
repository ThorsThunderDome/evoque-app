<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - My Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="images/evoque-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <h1>My Supporter Dashboard</h1>
            <section id="my-memberships-section">
                <h2>My Memberships</h2>
                <div id="memberships-grid" class="grid-container">
                    <p>Loading your memberships...</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
</script>
    <script type="module">
    async function initDashboard({ db, piUser, collection, doc, getDoc }) {
        const membershipsGrid = document.getElementById('memberships-grid');
        membershipsGrid.innerHTML = '<p>Loading your memberships...</p>';
        let subsFound = 0;
        const promises = [];

        for (let i = 0; i < sessionStorage.length; i++) {
            const key = sessionStorage.key(i);
            if (key.startsWith('membership_')) {
                subsFound++;
                const creatorId = key.split('_')[1];
                const tierId = sessionStorage.getItem(key);
                
                const creatorRef = doc(db, 'creators', creatorId);
                const tierRef = doc(db, 'creators', creatorId, 'tiers', tierId);

                promises.push(Promise.all([getDoc(creatorRef), getDoc(tierRef)]));
            }
        }

        if (subsFound === 0) {
            membershipsGrid.innerHTML = '<p>You have not subscribed to any creators yet.</p>';
            return;
        }

        membershipsGrid.innerHTML = '';
        const results = await Promise.all(promises);
        results.forEach(([creatorDoc, tierDoc]) => {
            if (creatorDoc.exists() && tierDoc.exists()) {
                const creator = creatorDoc.data();
                const tier = tierDoc.data();
                const card = document.createElement('div');
                card.className = 'creator-card';
                card.innerHTML = `<img src="${creator.profileImage}" alt="${creator.name}" class="creator-avatar"><h3>${creator.name}</h3><p><strong>Your Tier:</strong> ${tier.name}</p><button class="btn btn-primary view-creator-btn" data-id="${creatorDoc.id}">Visit Page</button>`;
                membershipsGrid.appendChild(card);
            }
        });

        document.querySelectorAll('.view-creator-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                sessionStorage.setItem('selectedCreatorId', e.target.dataset.id);
                window.location.href = 'creator.html';
            });
        });
    }
</script>
    <script src="main.js"></script>
</body>
</html>
