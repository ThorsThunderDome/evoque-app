<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Create Post</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') { document.documentElement.setAttribute('data-theme', 'light'); }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img id="creator-avatar-sidebar" src="" alt="Creator Avatar" class="logo">
                <h2 id="creator-name-sidebar">My Hub</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="creator_dashboard.html">Dashboard</a></li>
                    <li><a href="my_supporters.html">My Supporters</a></li>
                    <li><a href="manage_tiers.html">My Tiers</a></li>
                    <li><a href="create_post.html">Create Post</a></li>
                    <li><a href="manage_merch.html">Manage Merch</a></li>
                    <li><a href="manage_bounties.html">Manage Bounties</a></li>
                    <li><a href="creator_settings.html">Settings</a></li>
                    <li><a href="#" id="disconnect-btn" class="nav-link"><span class="icon"></span><span class="text">Disconnect</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="dashboard.html" class="btn btn-secondary">Switch to Supporter Space</a>
                <div class="theme-switcher">
                    <span>Light</span><label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label><span>Dark</span>
                </div>
                <div id="user-profile"><p>Connected as: <strong id="username-display"></strong></p></div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <h1>Create a New Post</h1>
            <form id="create-post-form">
                <div class="form-group"><label for="post-title">Post Title</label><input type="text" id="post-title" required></div>
                <div class="form-group"><label for="post-content">Content</label><textarea id="post-content" rows="10" required></textarea></div>
                <div class="form-group">
                    <label for="media-type">Media Type (Optional)</label>
                    <select id="media-type">
                        <option value="none">None</option>
                        <option value="image">Image</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="media-url">Media URL</label>
                    <input type="file" id="media-file">
                </div>
                <div class="form-group"><label>Who can see this post?</label><div id="tier-access-options"><p>Loading your tiers...</p></div></div>
                <button type="submit" class="btn btn-primary">Publish Post</button>
                <p id="form-status"></p>
            </form>
        </main>
    </div>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="app.js" type="module"></script>
    <script src="create_post.js" type="module"></script>
    <div id="scrollToTopBtn" title="Go to top">
  <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
</div>
</body>
</body>
</html>
