<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Create Post</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') { document.documentElement.setAttribute('data-theme', 'light'); }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img id="creator-avatar-sidebar" src="" alt="Creator Avatar" class="logo">
                <h2 id="creator-name-sidebar">My Hub</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="creator_dashboard.html">Dashboard</a></li>
                    <li><a href="my_supporters.html">My Supporters</a></li>
                    <li><a href="manage_tiers.html">My Tiers</a></li>
                    <li><a href="create_post.html" class="active">Create Post</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="dashboard.html" class="btn btn-secondary">Switch to Supporter Space</a>
                <div class="theme-switcher">
                    <span>Light</span><label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label><span>Dark</span>
                </div>
                <div id="user-profile"><p>Connected as: <strong id="username-display"></strong></p></div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <h1>Create a New Post</h1>
            <form id="create-post-form">
                <div class="form-group"><label for="post-title">Post Title</label><input type="text" id="post-title" required></div>
                <div class="form-group"><label for="post-content">Content</label><textarea id="post-content" rows="10" required></textarea></div>
                <div class="form-group">
                    <label for="media-type">Media Type (Optional)</label>
                    <select id="media-type">
                        <option value="none">None</option>
                        <option value="image">Image</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="media-url">Media URL</label>
                    <input type="url" id="media-url" placeholder="https://... Paste your direct media link here">
                </div>
                <div class="form-group"><label>Who can see this post?</label><div id="tier-access-options"><p>Loading your tiers...</p></div></div>
                <button type="submit" class="btn btn-primary">Publish Post</button>
                <p id="form-status"></p>
            </form>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        const themeToggle = document.getElementById('theme-toggle');
        function applyTheme(theme) { if (theme === 'light') { document.documentElement.setAttribute('data-theme', 'light'); themeToggle.checked = false; } else { document.documentElement.removeAttribute('data-theme'); themeToggle.checked = true; } localStorage.setItem('theme', theme); }
        const currentTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(currentTheme);
        themeToggle.addEventListener('change', function() { applyTheme(this.checked ? 'dark' : 'light'); });
        const sidebarToggler = document.getElementById('sidebar-toggler');
        const appContent = document.getElementById('app-content');
        if (sidebarToggler && appContent) { sidebarToggler.addEventListener('click', () => { appContent.classList.toggle('sidebar-collapsed'); }); }
        const piUserString = sessionStorage.getItem('piUser');
        if (!piUserString) { window.location.href = 'index.html'; }
        const piUser = JSON.parse(piUserString);
        document.getElementById('username-display').textContent = piUser.username;

             const firebaseConfig = {
  apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
  authDomain: "evoque-app.firebaseapp.com",
  projectId: "evoque-app",
  storageBucket: "evoque-app.firebasestorage.app",
  messagingSenderId: "790735748571",
  appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
  measurementId: "G-DG6WWPYQ3Z"
};
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const creatorDocRef = doc(db, 'creators', piUser.uid);
        let creatorData = {};
        try {
            const docSnap = await getDoc(creatorDocRef);
            if (docSnap.exists()) {
                creatorData = docSnap.data();
                document.getElementById('creator-name-sidebar').textContent = creatorData.name;
                document.getElementById('creator-avatar-sidebar').src = creatorData.profileImage;
            }
        } catch (error) { console.error("Could not load creator data", error); }
        const tiersCollectionRef = collection(creatorDocRef, 'tiers');
        const tierOptionsDiv = document.getElementById('tier-access-options');
        try {
            const q = query(tiersCollectionRef, orderBy('price'));
            const snapshot = await getDocs(q);
            tierOptionsDiv.innerHTML = '';
            if (snapshot.empty) { tierOptionsDiv.innerHTML = '<p>You must create at least one tier first.</p>'; } 
            else {
                snapshot.forEach(doc => {
                    const tier = doc.data();
                    const option = document.createElement('div');
                    option.className = 'checkbox-group';
                    option.innerHTML = `<input type="checkbox" id="${doc.id}" name="tiers" value="${doc.id}"><label for="${doc.id}">${tier.name}</label>`;
                    tierOptionsDiv.appendChild(option);
                });
            }
        } catch (error) { tierOptionsDiv.innerHTML = '<p>Could not load tiers.</p>'; }
        const createPostForm = document.getElementById('create-post-form');
        createPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formStatus = document.getElementById('form-status');
            formStatus.textContent = 'Publishing...';
            const selectedTiers = Array.from(document.querySelectorAll('input[name="tiers"]:checked')).map(cb => cb.value);
            if (selectedTiers.length === 0) { formStatus.textContent = 'Please select at least one tier.'; return; }
            const mediaType = document.getElementById('media-type').value;
            const mediaUrl = document.getElementById('media-url').value;
            const newPost = { title: document.getElementById('post-title').value, content: document.getElementById('post-content').value, media: {
                    type: mediaType,
                    url: mediaUrl
                }, accessibleTiers: selectedTiers, createdAt: serverTimestamp(), creatorId: piUser.uid, creatorName: creatorData.name, creatorImage: creatorData.profileImage };
            try {
                await addDoc(collection(db, 'posts'), newPost);
                formStatus.textContent = 'Post published!';
                createPostForm.reset();
                setTimeout(() => formStatus.textContent = '', 3000);
            } catch (error) { console.error("Error creating post:", error); formStatus.textContent = 'Error publishing post.'; }
        });
    </script>
</body>
</html>
