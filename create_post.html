<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Create Post</title>
    <link rel="stylesheet" href="style.css">
</head>

    <script src="firebase-app.js"></script>
    <script src="firebase-firestore.js"></script>
    <script>
        async function initDashboard() {
            const membershipsGrid = document.getElementById('memberships-grid');
            membershipsGrid.innerHTML = '<p>Loading your memberships...</p>';
            let subsFound = 0;
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key.startsWith('membership_')) {
                    subsFound++;
                    if (subsFound === 1) membershipsGrid.innerHTML = '';
                    const creatorId = key.split('_')[1];
                    const tierId = sessionStorage.getItem(key);
                    try {
                        const creatorDoc = await db.collection('creators').doc(creatorId).get();
                        const tierDoc = await db.collection('creators').doc(creatorId).collection('tiers').doc(tierId).get();
                        if (creatorDoc.exists && tierDoc.exists) {
                            const creator = creatorDoc.data();
                            const tier = tierDoc.data();
                            const card = document.createElement('div');
                            card.className = 'creator-card';
                            card.innerHTML = `<img src="${creator.profileImage}" alt="${creator.name}" class="creator-avatar"><h3>${creator.name}</h3><p><strong>Your Tier:</strong> ${tier.name}</p><button class="btn btn-primary view-creator-btn" data-id="${creatorId}">Visit Page</button>`;
                            membershipsGrid.appendChild(card);
                        }
                    } catch (error) { console.error("Error fetching subscription details", error); }
                }
            }
            if (subsFound === 0) { membershipsGrid.innerHTML = '<p>You have not subscribed to any creators yet.</p>'; }
            document.querySelectorAll('.view-creator-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    sessionStorage.setItem('selectedCreatorId', e.target.dataset.id);
                    window.location.href = 'creator.html';
                });
            });
        }
    </script>
    <script src="main.js"></script>
    
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img id="creator-avatar-sidebar" src="images/evoque-logo.png" alt="Creator Avatar" class="logo">
                <h2 id="creator-name-sidebar">My Hub</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="creator_dashboard.html">Dashboard</a></li>
                    <li><a href="my_supporters.html">My Supporters</a></li>
                    <li><a href="manage_tiers.html">My Tiers</a></li>
                    <li><a href="create_post.html">Create Post</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="dashboard.html" class="btn btn-secondary">Switch to Supporter Space</a>
            </div>
        </aside>

        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button> 
            <h1>Create a New Post</h1>
            
            <form id="create-post-form">
                <div class="form-group">
                    <label for="post-title">Post Title</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label>Who can see this post?</label>
                    <div id="tier-access-options">
                        <p>Loading your tiers...</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Publish Post</button>
                <p id="form-status"></p>
            </form>
        </main>
    </div>
</body>
</html>
