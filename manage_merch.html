<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Manage Merch</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') { document.documentElement.setAttribute('data-theme', 'light'); }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img id="creator-avatar-sidebar" src="" alt="Creator Avatar" class="logo">
                <h2 id="creator-name-sidebar">My Hub</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="creator_dashboard.html">Dashboard</a></li>
                    <li><a href="my_supporters.html">My Supporters</a></li>
                    <li><a href="manage_tiers.html">My Tiers</a></li>
                    <li><a href="create_post.html">Create Post</a></li>
                    <li><a href="manage_merch.html">Manage Merch</a></li>
                    <li><a href="manage_bounties.html">Manage Bounties</a></li>
                    <li><a href="creator_settings.html">Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="dashboard.html" class="btn btn-secondary">Switch to Supporter Space</a>
                <div class="theme-switcher">
                    <span>Light</span><label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label><span>Dark</span>
                </div>
                <div id="user-profile"><p>Connected as: <strong id="username-display"></strong></p></div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <h1>Manage Your Merch</h1>
            <div class="content-section">
                <h2>Add a New Product</h2>
                <form id="create-merch-form">
                    <div class="form-group"><label for="merch-name">Product Name</label><input type="text" id="merch-name" required></div>
                    <div class="form-group"><label for="merch-desc">Description</label><textarea id="merch-desc" rows="4" required></textarea></div>
                    <div class="form-group"><label for="merch-image-file">Product Image</label><input type="file" id="merch-image-file" accept="image/*" required></div>
                    <div class="form-group"><label for="merch-link">Pi Mall Store Link</label><input type="url" id="merch-link" placeholder="https://pima.ll/yourstore" required></div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <p id="form-status"></p>
                </form>
            </div>
            <div class="content-section">
                <h2>Your Existing Products</h2>
                <div id="existing-merch-list" class="grid-container">
                    <p>Loading your products...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="app.js" type="module"></script>
    <script src="manage_merch.js" type="module"></script>
</body>
</body>
</html>
