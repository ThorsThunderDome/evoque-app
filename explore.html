<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Explore</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-content" class="sidebar-collapsed">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="images/evoque-logo.png" alt="Evoque Logo" class="logo">
                <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html" class="active">Explore</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
                <div class="theme-switcher">
                    <span>Light</span>
                    <label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label>
                    <span>Dark</span>
                </div>
                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>
        <main id="main-content">
            <button id="sidebar-toggler"><span></span></button>
            <h1>Explore Creators</h1>
            <p>Discover talented creators on the Pi Network.</p>
            <div id="creators-grid" class="grid-container">
                <div class="loader"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // --- UI Logic (Theme & Sidebar) ---
        const themeToggle = document.getElementById('theme-toggle');
        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.checked = true;
            }
            localStorage.setItem('theme', theme);
        }
        const currentTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(currentTheme);
        themeToggle.addEventListener('change', function() { applyTheme(this.checked ? 'dark' : 'light'); });
        const sidebarToggler = document.getElementById('sidebar-toggler');
        const appContent = document.getElementById('app-content');
        if (sidebarToggler && appContent) {
            sidebarToggler.addEventListener('click', () => { appContent.classList.toggle('sidebar-collapsed'); });
        }

        // --- Page-Specific Logic ---
        const piUserString = sessionStorage.getItem('piUser');
        if (!piUserString) { window.location.href = 'index.html'; }
        const piUser = JSON.parse(piUserString);
        document.getElementById('username-display').textContent = piUser.username;

             const firebaseConfig = {
  apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
  authDomain: "evoque-app.firebaseapp.com",
  projectId: "evoque-app",
  storageBucket: "evoque-app.firebasestorage.app",
  messagingSenderId: "790735748571",
  appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
  measurementId: "G-DG6WWPYQ3Z"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const creatorsGrid = document.getElementById('creators-grid');
        try {
            const q = query(collection(db, "creators"));
            const snapshot = await getDocs(q);
            creatorsGrid.innerHTML = '';
            if (snapshot.empty) { creatorsGrid.innerHTML = "<p>No creators found.</p>"; }
            else {
                snapshot.forEach(doc => {
                    const creator = doc.data();
                    const card = document.createElement('div');
                    card.className = 'creator-card';
                    card.innerHTML = `<img src="${creator.profileImage}" alt="${creator.name}" class="creator-avatar"><h3>${creator.name}</h3><p>${creator.bio}</p><button class="btn btn-primary view-profile-btn" data-id="${doc.id}">View Profile</button>`;
                    creatorsGrid.appendChild(card);
                });
                document.querySelectorAll('.view-profile-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        sessionStorage.setItem('selectedCreatorId', event.target.dataset.id);
                        window.location.href = 'creator.html';
                    });
                });
            }
        } catch (error) {
            console.error("Error fetching creators:", error);
            creatorsGrid.innerHTML = "<p>Error loading creators. Please try again later.</p>";
        }
    </script>
</body>
</html>
