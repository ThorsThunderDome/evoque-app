<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoque - Explore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-content">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="https://i.imgur.com/your-new-logo.png" alt="Evoque Logo" class="logo"> <h2>Evoque</h2>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="explore.html" class="active">Explore</a></li>
                    <li><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="creator_hub.html" class="btn btn-secondary">Switch to Creator Space</a>
                <div id="user-profile">
                    <p>Connected as: <strong id="username-display"></strong></p>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <h1>Explore Creators</h1>
            <p>Discover talented creators on the Pi Network.</p>
            <div id="creators-grid" class="grid-container">
                </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- 1. CHECK USER AUTHENTICATION ---
            const userDisplay = document.getElementById('username-display');
            const piUserString = sessionStorage.getItem('piUser');

            if (!piUserString) {
                window.location.href = 'index.html';
                return;
            }

            const piUser = JSON.parse(piUserString);
            userDisplay.textContent = piUser.username;

            // --- 2. INITIALIZE FIREBASE ---
            // **IMPORTANT**: PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        const firebaseConfig = {
            apiKey: "AIzaSyAJpReP6wVK925owZPC2U3J-Lv1fT7QKI4",
            authDomain: "evoque-app.firebaseapp.com",
            projectId: "evoque-app",
            storageBucket: "evoque-app.firebasestorage.app",
            messagingSenderId: "790735748571",
            appId: "1:790735748571:web:1938b35b04ef1c3a92fbfe",
            measurementId: "G-DG6WWPYQ3Z"
        };
            
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();

            // --- 3. FETCH AND RENDER CREATORS ---
            const creatorsGrid = document.getElementById('creators-grid');
            
            try {
                const snapshot = await db.collection("creators").get();
                
                if (snapshot.empty) {
                    creatorsGrid.innerHTML = "<p>No creators found.</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const creator = doc.data();
                    const card = document.createElement('div');
                    card.className = 'creator-card';
                    card.innerHTML = `
                        <img src="${creator.profileImage}" alt="${creator.name} profile picture" class="creator-avatar">
                        <h3>${creator.name}</h3>
                        <p>${creator.bio}</p>
                        <a href="#" class="btn btn-primary">View Profile</a>
                    `;
                    creatorsGrid.appendChild(card);
                });

            } catch (error) {
                console.error("Error fetching creators: ", error);
                creatorsGrid.innerHTML = "<p>Error loading creators. Please try again later.</p>";
            }
        });
    </script>
</body>
</html>
